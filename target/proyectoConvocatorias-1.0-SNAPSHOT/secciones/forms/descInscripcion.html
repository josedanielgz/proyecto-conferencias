<!DOCTYPE html>
<!--
FORMULARIO DE DESCARGA DE ARCHIVO PROVISIONAL. PARA VERIFICAR LA FUNCIONALIDAD DE DESCARGA DE LA BBDD
MEDIANTE PETICIONES AJAX. SERÁ REEMPLAZADO EN UN FUTURO POR UN PERFIL PROPIO DEL ADMINISTRADOR A TRAVÉS
DEL CUAL PUEDA REVISAR Y DESCARGAR EL COMPRIMIDO CON LOS REQUISITOS DE CADA INSCRIPCIÓN.
-->
<html>
    <head>
        <title>DESCARGAR ARCHIVO DE CONVOCATORIA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../../js/ajax/inscripcion.js"></script>
    </head>
    <body>
        <div>Probando la integridad de la descarga de archivos</div>
        <!--La petición AJAX se realiza mediante una llamada a una función JS que sobreescribe el evento convencional de los formularios-->
        <form id="bajar_archivo" enctype="multipart/form-data" onsubmit="descargarArchivo(event)">
            <label>Usuario: </label><input type="number" id="documento"><br>
            <label>Convocatoria: </label><input type="text" id="convocatoria"><br>
            <input type="submit" value="Buscar archivo">
        </form>
        <div id="resultado"></div>
    </body>


</html>
