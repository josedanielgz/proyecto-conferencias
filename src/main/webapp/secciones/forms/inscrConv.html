<html>
    <head>
        <title>Inscríbete en una convocatoria</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<script src="../js/ajax/regInscripcion.js"></script>!-->
    </head>
    <body>
        <h1>Inscripción en una convocatoria</h1>
        <form id="subir_archivo" enctype="multipart/form-data" method="post">
            <label>Usuario: </label><input type="number" id="documento"><br>
            <label>Convocatoria: </label><input type="text" id="convocatoria"><br>
            <input id="ajaxfile" type="file"/> <br><br>
            <input type="submit" value="Registrar inscripción">
        </form>
        <script>
            var form = document.getElementById("subir_archivo");
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                let formData = new FormData();
                formData.append("documento", document.getElementById("documento").value);
                formData.append("convocatoria", document.getElementById("convocatoria").value);
                formData.append("archivo", document.getElementById("ajaxfile").files[0]);
                //console.log(formData);

                // Puro debug
                //console.log(formData.get("archivo"));

                var xRequest1;

                if (window.XMLHttpRequest)
                {
                    xRequest1 = new XMLHttpRequest();
                } else
                {
                    xRequest1 = new ActiveXObject("Microsoft.XMLHTTP");
                }

                xRequest1.onreadystatechange = function () {
                    if ((xRequest1.readyState === 4) && (xRequest1.status === 200)) {
                        //Puro debug
                        //console.log("Sirvió existosamente");
                        document.getElementById("resultado").innerHTML = xRequest1.responseText;
                    }
                };

                xRequest1.open("post", "../regInscripcion");
                //xRequest1.open("post",'respuestas/debug.jsp');
                xRequest1.send(formData);
            });
        </script>
        <div id="resultado"></div>
        <a href="../../">Volver al inicio</a>
    </body>
</html>
