        <div class="container">
            <h1>Registrate para inscribirte en una convocatoria</h1>
            <form onsubmit="registrar(event)" method="post">
                <div class="form-group">
                    <label>CÃ³digo: </label><input class="form-control" type="number" id="documento">
                    <label>Primer nombre: </label><input class="form-control" type="text" id="primer_nombre"><br>
                    <label>Primer apellido: </label><input class="form-control" type="text" id="primer_apellido"><br>
                    <label>Fecha de nacimiento: </label><input class="form-control" type="date" id="fecha_nacimiento">
                    <label>Clave de acceso: </label><input class="form-control" type="password" id="clave">
                    <button class="btn btn-primary" type="submit">Registrar usuario</button>
                </div>
            </form>
        </div>
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Grupo 9. 2021</p>
            </div>
        </footer>
        <script>
            // https://stackoverflow.com/questions/20800763/how-to-send-json-data-to-server-using-ajax
            function registrar(e) {
                e.preventDefault();
                var objectData =
                        {
                            documento: document.getElementById('documento').value,
                            primer_nombre: document.getElementById('primer_nombre').value,
                            primer_apellido: document.getElementById('primer_apellido').value,
                            fecha_nacimiento: document.getElementById('fecha_nacimiento').value,
                            clave: document.getElementById('clave').value
                        };

                var objectDataString = JSON.stringify(objectData);

                $.ajax({
                    type: "POST",
                    url: "../../regUsuario",
                    dataType: "json",
                    data: {
                        data: objectDataString
                    },
                    success: function (data) {
                        alert(data.msj);
                        window.location.replace("../..");

                    },
                    error: function () {
                        alert('Error: ' + data.msj);
                    }
                });

            }
        </script>
